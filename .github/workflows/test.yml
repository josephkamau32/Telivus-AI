name: Test Suite & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
   - name: Checkout code
      uses: actions/checkout@v4
    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
      - name: Install dependencies
        run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
      - name: Run pytest with coverage
        env:
        TESTING: "1"
        DEBUG: "True"
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=term-missing -v
    
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
  
  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
  
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python linting tools
      run: |
        pip install black isort flake8 mypy
        cd backend && pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        cd backend
        black --check app/ tests/
    
    - name: Check import sorting with isort
      run: |
        cd backend
        isort --check-only app/ tests/
    
    - name: Lint with flake8
      run: |
        cd backend
        flake8 app/ tests/ --max-line-length=120 --exclude=__pycache__,venv
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy app/ --ignore-missing-imports
    
    - name: Setup Node.js for frontend linting
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Lint frontend code
      run: npm run lint
  
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Python dependency check
      run: |
        pip install safety
        cd backend
        safety check --json || true
    
    - name: Frontend dependency check
      run: npm audit --audit-level=moderate || true
  
  build-test:
    name: Build & Integration Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      run: |
        docker build -t telivus-ai-backend:test ./backend
    
    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-backend telivus-ai-backend:test
        sleep 10
        curl --fail http://localhost:8000/health || exit 1
        docker stop test-backend
    
    - name: Build frontend
      run: |
        npm ci
        npm run build
    
    - name: Test frontend build
      run: |
        npm run preview &
        sleep 5
        curl --fail http://localhost:4173 || exit 1
