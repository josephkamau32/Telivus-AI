version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telivus-postgres
    environment:
      POSTGRES_DB: telivus_ai
      POSTGRES_USER: telivus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U telivus" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telivus-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: telivus-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - telivus-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telivus-backend
    environment:
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=postgresql://telivus:${DB_PASSWORD:-changeme}@postgres:5432/telivus_ai
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - telivus-network
    volumes:
      - ./backend/app:/app/app:ro # Read-only for security

  # Frontend (Optional - for full stack local dev)
  frontend:
    image: node:18-alpine
    container_name: telivus-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - telivus-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: telivus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - telivus-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: telivus-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - telivus-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:


networks:
  telivus-network:
    driver: bridge
