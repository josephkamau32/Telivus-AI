[pytest]
# Pytest configuration for Telivus AI Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show captured output
    -s
    # Show durations of slowest tests
    --durations=10
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto
    # Color output
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    ai: Tests involving AI/ML models
    database: Tests requiring database
    redis: Tests requiring Redis
    external: Tests calling external APIs

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
